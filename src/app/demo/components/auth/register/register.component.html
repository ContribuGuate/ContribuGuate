<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../../../../../assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo outline' : 'logo'}}.png" alt="ContribuGuate logo"
            class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(91, 181, 255, 0) 30%); max-width: 600px; margin: 0 auto;">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Registro</div>
                    <span class="text-600 font-medium">Completa tus datos para registrarte en el sistema</span>
                </div>

                <div class="p-fluid p-formgrid grid">
                    <form [formGroup]="registerForm">
                        <div class="col-12">
                            <p-fieldset legend="Informacion personal">
                                <div class="p-fluid p-formgrid grid">
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="firstname2">Primer Nombre *</label>
                                        <input pInputText id="firstname2" type="text" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="lastname2">Segundo Nombre</label>
                                        <input pInputText id="lastname2" type="text" />
                                    </div>

                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="firstname2">Primer Apellido *</label>
                                        <input pInputText id="firstname2" type="text" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="lastname2">Segundo Apellido</label>
                                        <input pInputText id="lastname2" type="text" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="lastname2">CUI (Numero de identidad)</label>
                                        <input pInputText id="lastname2" type="text" />
                                    </div>

                                </div>
                            </p-fieldset>

                            <p-fieldset legend="Informacion de usuario">
                                <div class="p-fluid p-formgrid grid">
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="firstname2">Nombre de usuario *</label>
                                        <input pInputText id="firstname2" type="text" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="usermail">Correo electronico</label>
                                        <input formControlName="email" pInputText id="usermail" type="email" placeholder="example@dogs.com" />
                                    </div>
                                   
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="firstname2">Contrase単a *</label>
                                        <p-password formControlName="password" />
                                    </div>

                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="firstname2">Repite Contrase単a *</label>
                                        <p-password />
                                    </div>

                                </div>
                            </p-fieldset>


                        </div>
                        <br/>

                        
                        <!-- 
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo electronico</label>
                    <input id="email1" type="text" placeholder="example@savethechildren.com" formControlName="email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contrase単a</label>
                    <p-password id="password1" formControlName="password" placeholder="Ingresa tu contrase単a segura" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password> -->

                        <button pButton pRipple label="Registrarse" class="w-full p-3 text-xl"
                          [disabled]="!registerForm.valid && captchaElem"  (click)="doRegister()"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
