<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../../../../../assets/layout/images/{{layoutService.config().colorScheme === 'light' ? 'logo outline' : 'logo'}}.png" alt="ContribuGuate logo"
            class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(91, 181, 255, 0) 30%); max-width: 600px; margin: 0 auto;">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Registro de Organizacion</div>
                    <span class="text-600 font-medium">Completa los datos para registrar a la Asociacion en el sistema</span>
                </div>

                <div class="p-fluid p-formgrid grid">
                    <form [formGroup]="registerForm">
                        <div class="col-12">
                            <p-fieldset legend="Informacion asociacion">
                                <div class="p-fluid p-formgrid grid">
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="nameorg">Nombre</label>
                                        <input pInputText id="nameorg" type="text" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="lastname2">Descripcion</label>
                                        <input pInputText id="lastname2" type="text" />
                                    </div>
                                    
                                    <div class="field col-12">
                                        <label htmlFor="image">Logo o Imagen de la Asociacion*</label>
                                        <input type="file" pInputFile id="image" formControlName="image" />
                                    </div>

                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="WebSite">WebSite*</label>
                                        <input pInputText id="WebSite" type="text" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="Contacto">Contacto*</label>
                                        <input pInputText id="Contacto" type="text" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="Direccion">Direccion*</label>
                                        <input pInputText id="Direccion" type="text" />
                                    </div>
                                   <!--<div class="field p-col-6 md:col-6">
                                        <label for="fechaRegistro">Fecha de Registro</label>
                                        <p-calendar id="fechaRegistro" [(ngModel)]="fechaRegistro" formControlName="fechaRegistro" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                                    </div>-->
            
                                </div>
                            </p-fieldset>
                            <p-fieldset legend="Informacion Comunidad">
                                <div formArrayName="usuarios" *ngFor="let usuario of usuarios.controls; let i=index">
                                    <div [formGroupName]="i" class="p-fluid p-formgrid grid">
                                        <div class="field col-12">
                                            <label htmlFor="firstname2">Nombre comunidad*</label>
                                            <input pInputText id="firstname2" type="text" formControlName="nombre" />
                                        </div>
                                        <div class="field col-12">
                                            <label htmlFor="imagep">Imagen de Portada*</label>
                                            <input type="file" pInputFile id="imagep" formControlName="imagep" />
                                        </div>
                                        <div class="field col-6 md:col-6">
                                            <label htmlFor="firstname2">Contraseña *</label>
                                            <p-password />
                                        </div>
                                      
                                        <div class="field col-6 md:col-6">
                                            <label htmlFor="firstname2">Repite Contraseña *</label>
                                            <p-password />
                                        </div>
                                        <div class="field col-12">
                                            <button type="button" pButton label="Eliminar"
                                                class="p-button-danger"
                                                (click)="removeUsuario(i)">Eliminar Comunidad</button>
                                        </div>
                                </div>
                            </div>
                            <button type="button" pButton icon="pi pi-plus" label="Añadir Comunidad"
                            class="w-full mt-3" (click)="addUsuario()"></button>
                            </p-fieldset>


                        </div>

                        <br/>
                        <button pButton pRipple label="Registrarse" class="w-full p-3 text-xl"
                            [disabled]="!registerForm.valid" (click)="doRegister()"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
