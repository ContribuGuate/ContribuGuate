<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="../../../../../assets/layout/images/logo outline.png" alt="ContribuGuate logo"
            class="mb-5 w-6rem flex-shrink-0">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(91, 181, 255, 0) 30%); max-width: 600px; margin: 0 auto;">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Registro de Organización</div>
                    <span class="text-600 font-medium">Completa los datos para registrar a la Asociación en el sistema</span>
                </div>

                <div class="p-fluid p-formgrid grid">
                    <form [formGroup]="registerForm">
                        <div class="col-12">
                            <p-fieldset legend="Información de la asociación">
                                <div class="p-fluid p-formgrid grid">
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="nameorg">Nombre</label>
                                        <input pInputText id="nameorg" type="text" formControlName="nombre" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="descripcion">Descripción</label>
                                        <input pInputText id="descripcion" type="text" formControlName="descripcion" />
                                    </div>
                                    
                                    <div class="field col-12">
                                        <label htmlFor="logo">Logo o Imagen de la Asociación*</label>
                                        <input type="file" pInputFile id="logo" (change)="onFileSelected($event)" />
                                    </div>

                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="WebSite">Sitio Web*</label>
                                        <input pInputText id="WebSite" type="text" formControlName="website" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="Contacto">Contacto*</label>
                                        <input pInputText id="Contacto" type="text" formControlName="contacto" />
                                    </div>
                                    <div class="field col-6 md:col-6">
                                        <label htmlFor="Direccion">Dirección*</label>
                                        <input pInputText id="Direccion" type="text" formControlName="direccion" />
                                    </div>
                                </div>
                            </p-fieldset>
                        </div>
                        <br/>
                        <button pButton pRipple label="Registrarse" class="w-full p-3 text-xl"
                            [disabled]="!registerForm.valid || !selectedFile" (click)="doRegister()"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
